<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The DPS Podcast Site Plan</title>
    <meta name="description" content="The DPS Podcast website">
    <meta name="author" content="Mike Hyde">
    <link rel="stylesheet" href="styles/connect.css">
    <script src="scripts/connect.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Audiowide&family=Funnel+Display&display=swap" rel="preload" as="style" onload="this.rel='stylesheet'">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Audiowide&family=Funnel+Display&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'"> -->
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Audiowide&family=Funnel+Display&display=swap"></noscript>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <img src="images/the-dps-podcast-logo-transparent.png" alt="The DPS Podcast Logo" width="80" height="80" loading="lazy"> 
        <h1>The DPS Podcast</h1>
        <button id="menuButton" class="menu-button"></button>
    </header>
    <nav id="animateMenu">
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="connect.html">Connect</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>
    <main>
        <section class="page-header">
            <h2>Connect With Us</h2>
            <p>Please fill out the form below to choose how you would like to connect with us!</p>
        </section>
        <section class="form">
            <form action="thanks.html" method="get" id="connectForm" class="connect">
                <fieldset>
                    <label>First Name
                        <input type="text" name="fname" id="fname" placeholder="John" required>
                    </label>
                    <label>Last Name
                        <input type="text" name="lname" id="lname" placeholder="Jacob" required>
                    </label>
                    <label>Email
                        <input type="email" name="useremail" id="email" placeholder="jingleheimer@schmidt.com" required>
                    </label>
                    <label>How would you like to connect?</label>
                    <label>
                        <input type="radio" name="connection" value="newsletter" id="newsletter" checked>
                        Newsletter
                        <button type="button" class="info-btn" data-type="newsletter">?</button>
                    </label>
                    <label>
                        <input type="radio" name="connection" value="sponsorship" id="sponsor">
                        Sponsorship
                        <button type="button" class="info-btn" data-type="sponsorship">?</button>
                    </label>
                        <label>
                        <input type="radio" name="connection" value="query" id="query">
                        General Inquery
                        <button type="button" class="info-btn" data-type="query">?</button>
                    </label>
                    <div id="sponsorshipFields" class="conditional hidden">
                        <label>Company Name<input type="text" name="company" placeholder="Your Company Name"></label>
                        <label>Title<input type="text" name="jobTitle" placeholder="Senior Executive Assistant"></label>
                        <label>Type of Sponsorship<input type="text" name="sponsorshipType" placeholder="How would you like to sponsor us?"></label>
                        <label>Additional Info<textarea name="sponsorshipDetails"></textarea>
                    </div>
                    <div id="queryField" class="conditional">
                        <textarea name="queryMessage" placeholder="Your Question"></textarea>
                    </div>
                    <input type="submit" value="Connect With Us">
                </fieldset>
            </form>
        </section>
        <dialog id="infoModal" class="modal">
            <div>
                <button class="close">x</button>
            </div>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        </dialog>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> | Mike Hyde | Utah</p>
        <p>last modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
